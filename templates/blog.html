<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{config.title}}</title>
    <link rel="stylesheet" href="../style.css" />
    <script src="../script.js"></script>
  </head>
  <body>
    <div id="header">
      <h1 class="title">{{ section.title }}</h1>
      <ul>
        {% for page in section.pages %}
        <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
